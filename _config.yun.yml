  bg_position: bottom 1rem center

bg_image:
  enable: true
  url: https://prts.top/api/img/wallpaper/?type=cdn
  dark: https://images.weserv.nl/?blur=2&q=100&url=https://cdn.jsdelivr.net/gh/TNXG/blog@gh_pages/assets/images/a08b87d6277f9e2fa10549740f30e924b899f39e.jpg
  # blur: 30px
  opacity: 1

tagcloud:
    enable: false
    amount: 20

# 头部引用
head:
  css:
    master: "/assets/css/master.css"
    fontawesome: "https://npm.elemecdn.com/fontawesome-free@latest/css/all.css"
    RemixIcon: "https://npm.elemecdn.com/remixicon@latest/fonts/remixicon.css"
  js:
    base:
    async:
      # 默认引入的图标资源，使用 iconfont
      JQuery: 'https://npm.elemecdn.com/jquery@latest/dist/jquery.js'
      iconfont: "https://at.alicdn.com/t/font_1140697_dxory92pb0h.js"
    defer:

favicon: /assets/images/favicon.png

# 静态资源
cdn:
  pre: https://npm.elemecdn.com/tnxg-blog@latest
vendors:
  host: 'https://npm.elemecdn.com/'

# 字体
font:
  serif:
    family: 'HarmonyOS_Sans'
    weight: 900
  sans_serif:
    family: 'HarmonyOS_Sans'
    weight: 400
  monospace:
    family: 'HarmonyOS_Sans'

