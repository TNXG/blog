    link: https://wpa.qq.com/msgrd?v=3&uin=2271225249&site=qq&menu=yes
    icon: icon-qq-line
    color: "#12B7F5"

  - name: GitHub
    link: https://github.com/TNXG
    icon: icon-github-line
    color: "#181717"

  - name: E-Mail
    link: mailto:mcminecraftmc@126.com
    icon: icon-mail-line
    color: "#8E71C1"

  - name: 网易云音乐
    link: https://music.163.com/user/home?id=515522946
    icon: icon-netease-cloud-music-line
    color: "#EE0000"

  - name: 哔哩哔哩
    link: https://space.bilibili.com/175424674
    icon: icon-bilibili-line
    color: "#FF8EB3"

  - name: RSS
    link: /atom.xml
    icon: icon-rss-line
    color: "#FFA500"

# Banner设置
banner:
  enable: true
  title: 天翔的博客
  src: /js/ui/banner.js
  border: true
  cloud:
    enable: true
    color: "white"
  go_down:
    enable: true
    icon: icon-arrow-down-s-line

mode: time

# 烟花
fireworks:
  enable: true
  colors:
    - "102, 167, 221"
    - "62, 131, 225"
    - "33, 78, 194"

# 首页卡片与文章内部图片的滚动浮现效果
scrollreveal:
  enable: true
  targets:
    - .post-card
    - .post-content img

# 鼠标指针
cursor:
  enable: true
  default: https://npm.elemecdn.com/tnxg-blog@latest/assets/cursors/pointer.ani
  pointer: https://npm.elemecdn.com/tnxg-blog@latest/assets/cursors/link.ani
  text: https://npm.elemecdn.com/tnxg-blog@latest/assets/cursors/text.ani

# 信息（显示文字、创建时间、更新时间、种类、标签）
post_meta:
  item_text: true
  created_at: true
  updated_at: true
  categories: true
  tags: true

# 页面修改
post_edit:
  enable: true
  url: https://github.com/TNXG/blog/blob/master/source/

# 代码高亮
codeblock:
  copy_btn: true
  prismjs:
    light: default
    dark: tomorrow

# 许可证
creative_commons:
  license: by-nc
  post: true
  language: deed.zh
  clipboard: true

# 图片懒加载
lazyload:
  enable: true

# 赞助
reward:
  enable: true
  icon: icon-hand-coin-line
  comment: "我很可爱，请给我钱。<br>I'm so cute. Please give me money."
  methods:
    - name: 支付宝
      path: https://cdn.jsdelivr.net/gh/TNXG/TNXG/images/donate/alipay-qrcode.png
      color: "#00A3EE"
      icon: icon-alipay-line
    - name: QQ 支付
      path: https://cdn.jsdelivr.net/gh/TNXG/TNXG/images/donate/qqpay-qrcode.png
      color: "#12B7F5"
      icon: icon-qq-line
    - name: 微信支付
      path: https://cdn.jsdelivr.net/gh/TNXG/TNXG/images/donate/wechatpay-qrcode.png
      color: "#2DC100"
      icon: icon-wechat-pay-line

# 页脚
footer:
  scripts:
    enable: true
  since: 2019
  icon:
    name: icon-cloud-line
    animated: true
    color: "#0078E7"
    url: /thanks/
    title: 本博客基于Hexo and Theme Yun
  powered:
    enable: false
  live_time:
    enable: true
    prefix: 本博客已在风雨中艰难运行了
    suffix: 😢
    start_time: "2019-08-12T12:00:00"
  custom_text: true

# 一言
say:
  enable: true
  api: /assets/data/yiyan.json
  src: /js/say.js
  hitokoto:
    enable: false
    api: https://v1.hitokoto.cn

# 默哀
mourn:
  enable: false
  days:
    - "9-18"
    - "7-7"

# 搜索
local_search:
  enable: true
  src: /js/search/local-search.js

# twikoo评论系统
twikoo:
  enable: true
  envId: "https://api.twikoo.prts.top"
comment:
  enable: true
  tips:
    - 说些什么？注意遵守当地的法律法规哦！
  candidates:
    - twikoo

baidu_push: true

# 字数统计
wordcount:
  enable: true
  count: true
  time: true

# 词云
wordcloud:
  enable: true
  height: 350

# pjax
pjax:
  enable: false

