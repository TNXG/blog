      path: https://cdn1.tianli0.top/gh/TNXG/TNXG/images/donate/alipay-qrcode.png
      color: "#00A3EE"
      icon: icon-alipay-line
    - name: QQ 支付
      path: https://cdn1.tianli0.top/gh/TNXG/TNXG/images/donate/qqpay-qrcode.png
      color: "#12B7F5"
      icon: icon-qq-line
    - name: 微信支付
      path: https://cdn1.tianli0.top/gh/TNXG/TNXG/images/donate/wechatpay-qrcode.png
      color: "#2DC100"
      icon: icon-wechat-pay-line

# 页脚
footer:
  scripts:
    enable: true
  since: 2019
  icon:
    name: icon-cloud-line
    animated: true
    color: "#0078E7"
    url: /thanks/
    title: 本博客基于Hexo and Theme Yun
  powered:
    enable: false
  live_time:
    enable: true
    prefix: 本博客已在风雨中艰难运行了
    start_time: "2019-08-12T12:00:00"
  custom_text: true

# 一言
say:
  enable: true
  api: /assets/data/hitokoto.json
  src: /js/say.js
  hitokoto:
    enable: false
    api: https://v1.hitokoto.cn

# 默哀
mourn:
  enable: false
  days:
    - "9-18"
    - "7-7"

# 搜索
local_search:
  enable: true
  src: /js/search/local-search.js

# twikoo评论系统
twikoo:
  enable: true
  envId: "https://api-twikoo.prts.top" # 腾讯云环境id
  region: # 环境地域，默认为 ap-shanghai，如果您的环境地域不是上海，需传此参数
  option: # 用于区分不同文章的自定义 js 路径，如果您的文章路径不是 location.pathname，需传此参数
comment:
  enable: true
  tips:
    - 说些什么？注意遵守当地的法律法规哦！
  candidates:
    - twikoo

baidu_push: false

# 字数统计
