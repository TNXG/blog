anonymous_image: https://cdn.jsdelivr.net/gh/YunYouJun/cdn/img/avatar/none.jpg

# 背景图
sidebar:
  src: /js/sidebar.js
  bg_image: https://images.weserv.nl/?blur=2&q=100&url=https://cdn.jsdelivr.net/gh/YunYouJun/cdn@master/img/bg/alpha-stars-timing-1.webp
