    master: "/assets/css/master.css"
    fontawesome: "https://npm.elemecdn.com/fontawesome-free@latest/css/all.css"
    PrismLineNumbers: "https://npm.elemecdn.com/prismjs@latest/plugins/line-numbers/prism-line-numbers.css"
