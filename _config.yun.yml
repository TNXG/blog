  enable: true
  colors:
    - "102, 167, 221"
    - "62, 131, 225"
    - "33, 78, 194"

# 首页卡片与文章内部图片的滚动浮现效果
scrollreveal:
  enable: true
  targets:
    - .post-card
    - .post-content img

# 鼠标指针
cursor:
  enable: true
  default: https://assets.tnxg.whitenuo.cn/images/cursor/cursor.png
  pointer: https://assets.tnxg.whitenuo.cn/images/cursor/pointer.png

# 信息（显示文字、创建时间、更新时间、种类、标签）
post_meta:
  item_text: true
  created_at: true
  updated_at: true
  categories: true
  tags: true

# 页面修改
post_edit:
  enable: true
  url: https://github.com/TNXG/blog/blob/master/source/

# 代码高亮
codeblock:
  copy_btn: true

# 许可证
creative_commons:
  license: by-nc
  post: true
  language: deed.zh
  clipboard: true

# 图片懒加载
lazyload:
  enable: true

# 赞助
reward:
