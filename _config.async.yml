assets:
  third_party_provider: https://npm.elemecdn.com
  plugin:
    artalk: "https://cdn.staticfile.org/artalk/2.5.0/"
  icons:
    type: font
    js: "https://at.alicdn.com/t/font_383361_cfn4m13f4v.js"

cdn:
  css:
    - "https://npm.elemecdn.com/remixicon@3.0.0/fonts/remixicon.css"
    - "/assets/css/master.css"
    - "/assets/css/shiki.css"
    - "/assets/css/float.css"
    - ""
  js:
    head:
      - "/assets/js/message.js"
      - "/assets/js/master.js"
    base:
      - "https://cdn.staticfile.org/jquery/3.6.4/jquery.min.js"
    async:
    defer:

