# 主题模式 ThemeMode
theme:
  switch: true
  default: "auto"

# favicon图标设置
favicon:
  logo: "/favicon.png"
  icon16: "/favicon.png"
  icon32: "/favicon.png"
  appleTouchIcon: "/favicon.png"
  webmanifest: "/site.webmanifest"
  visibilitychange: false

